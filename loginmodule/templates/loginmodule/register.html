{% extends "loginmodule/base.html" %}
{% block content %}
<div class="container center-align">
    <h1>Register</h1>
          <div class="row">
              <form action="/loginmodule/register" method="POST" class="col s12">{% csrf_token %}
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">account_circle</i>
                  <input type="text" name="firstname" id="firstname" class="validate">
                          <label for="firstname">Firstname</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                <input type="text" name="lastname" id="lastname" class="validate">
                        <label for="lastname">Lastname</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                <input type="text" name="username" id="username" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                <input type="text" name="email" id="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                      <div class="input-field col s12">
                          <i class="material-icons prefix">vpn_key</i>
                <input type="password" name="password" class="validate" id="password">
                          <label for="password">Password</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input type="password" name="confirm-password" class="validate" id="confirm-password">
                        <label for="confirm-password">Confirm-Password</label>
                    </div>
                        <input type="radio" name="register_as" id="patient" value="patient">
                        <label for="patient">Patient</label>
                        <input type="radio" name="register_as" id="doctor" value="doctor">
                        <label for="doctor">Doctor</label>
                        <div class="input-field col s12"></div>
                    <br>
                <button type="submit" class="btn">Register</button><br>
                <a href="/login">Already have an Account? LogIn</a>
                    </div>
                </div>
      </form>
        </div>
</div>
{% endblock content %}
