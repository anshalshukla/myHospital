{% extends "loginmodule/base.html" %}
{% block content %}
<div class="container center-align">
    <h1>Login</h1>
          <div class="row">
              <form action="/loginmodule/auth" method="POST" class="col s12">{% csrf_token %}
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">account_circle</i>
                  <input type="text" name="username" id="username" class="validate">
                          <label for="username">Username</label>
                      </div>
                      <div class="input-field col s12">
                          <i class="material-icons prefix">vpn_key</i>
                          <input type="password" name="password" class="validate" id="password">
                          <label for="password">Password</label>
                      </div>
                      <div class="input-field col s12">
                  <button type="submit" class="btn">Login</button><br>
                  <a href='/register'>Don't have an Account? Register!</a>
                      </div>
                  </div>
        </form>
          </div>
  </div>
{% endblock content %}
